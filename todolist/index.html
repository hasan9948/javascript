<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todolist.css">
    <script src="js/todolist.js" defer></script>
    <title>todo list</title>
</head>
<body>
    <main>
        <msg class="msg msg1">your list is added</msg>
        <msg class="remove-msg msg">your list is removed</msg>
        <div class="container">
            <span></span>
            <div class="box">
                <form action="" class="todo-form">
                    <input type="text" name="" id="" class="input" placeholder="add todo">
                    <input type="submit" value="add ">
                </form>
                <ul class="todo-ul">
                    <li class="todo-li">
                        <span> add here </span>
                        <div class="btns"><button class="btn done">done</button> <button class="btn remove"> remove</button></div>
                    </li>
                  
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
